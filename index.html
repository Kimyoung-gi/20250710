<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오픈 싹쓰리(오싹!!)</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 네이버 나눔고딕체 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumGothic.woff2">
    
    <style>
        body {
            font-family: 'NanumGothic', '나눔고딕', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
        }
        
        .main-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .title-section {
            background: #000000;
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
        }
        
        .search-section {
            padding: 2rem;
        }
        
        .search-input {
            border: 2px solid #333333;
            border-radius: 15px;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f8f8;
            text-align: center;
        }
        
        .search-input:focus {
            border-color: #0055aa;
            box-shadow: 0 0 0 2px rgba(0, 85, 170, 0.2);
            outline: none;
            background: white;
        }
        
        .btn-gradient {
            background: #0055aa;
            border: none;
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 85, 170, 0.3);
            background: #004080;
            color: white;
        }
        
        .job-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        
        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 85, 170, 0.15);
            border-left: 4px solid #0055aa;
        }
        
        .company-name {
            color: #0055aa;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .job-title {
            color: #000000;
            font-weight: 600;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        
        .job-info {
            color: #333333;
            font-size: 0.95rem;
            margin: 0.3rem 0;
        }
        
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #0055aa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-count {
            background: #0055aa;
            color: white;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: 600;
        }
        
        .error-message {
            background: #f8f9fa;
            border: 1px solid #0055aa;
            color: #0055aa;
            border-radius: 10px;
            padding: 1rem;
        }
        
        .no-results {
            background: #f0f0f0;
            border: 1px solid #cccccc;
            color: #333333;
            border-radius: 10px;
            padding: 1rem;
        }
        
        .info-badge {
            background: #f8f8f8;
            color: #333333;
            border-radius: 8px;
            padding: 0.3rem 0.8rem;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .address-info {
            background: #f8f9fa;
            border: 1px solid #0055aa;
            color: #0055aa;
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        
        .title-icon {
            color: #0055aa;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .search-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-container">
                    <!-- Title Section -->
                    <div class="title-section text-center">
                        <!-- Hero Image -->
                        <div class="hero-image-container mb-4">
                            <img src="https://media.istockphoto.com/id/2165069850/ko/%EC%82%AC%EC%A7%84/%ED%95%B4%EC%A7%88%EB%85%98-%ED%95%98%EB%8A%98%EC%9D%84-%EB%B0%B0%EA%B2%BD%EC%9C%BC%EB%A1%9C-%EC%86%90%EC%9D%84-%EC%9E%A1%EA%B3%A0-%EC%9E%88%EB%8A%94-%EC%95%84%EC%9D%B4%EB%93%A4%EC%9D%98-%EC%8B%A4%EB%A3%A8%EC%97%A3.jpg?s=612x612&w=0&k=20&c=Su32YPBpC6Md54PKsQFMjuwI6nXXdcZHg4pkQneGRRM=" 
                                 alt="소상공인 오픈 동행" 
                                 style="width: 100%; max-width: 400px; height: auto; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                        </div>
                        
                        <h1 class="display-4 fw-bold mb-3">
                            <div class="d-flex flex-column align-items-center justify-content-center">
                                <span style="font-size: 3.5rem; color: #ffffff; font-weight: 800; text-shadow: 3px 3px 6px rgba(0,0,0,0.6); letter-spacing: 2px;">소상공인의</span>
                                <span style="font-size: 4.5rem; color: #ffffff; font-weight: 800; text-shadow: 3px 3px 6px rgba(0,0,0,0.6); letter-spacing: 2px; margin-top: 5px;">오픈 동행</span>
                            </div>
                        </h1>
                        <p class="lead mb-0">
                            소상공인의 첫시작<br>
                            우리가 함께 합니다.<br>
                            인터넷, TV, CCTV, 전화, 포스기까지 ONE-STEP
                        </p>
                    </div>
                    
                    <!-- Search Section -->
                    <div class="search-section">
                        <div class="row justify-content-center mb-5">
                            <div class="col-lg-6">
                                <div class="card shadow-lg border-0">
                                    <div class="card-body p-4">
                                        <div class="search-container text-center">
                                            <div class="form-floating mb-3">
                                                <input type="text" id="location" class="form-control search-input" placeholder="지역명 입력">
                                                <label for="location">지역명 입력</label>
                                            </div>
                                            <div class="text-center">
                                                <button id="searchBtn" class="btn btn-gradient btn-lg px-4 py-2 text-white fw-semibold">
                                                    <i class="fas fa-broom me-2"></i>
                                                    검색하기
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Loading Section -->
                        <div id="loading" class="text-center py-5" style="display: none;">
                            <div class="loading-spinner mx-auto mb-3"></div>
                            <p class="text-muted">오픈 정보를 검색하고 있습니다...</p>
                        </div>
                        
                        <!-- Error Section -->
                        <div id="errorSection" class="text-center py-5" style="display: none;">
                            <div class="error-message">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="errorText"></span>
                            </div>
                        </div>
                        
                        <!-- No Results Section -->
                        <div id="noResults" class="text-center py-5" style="display: none;">
                            <div class="no-results">
                                <i class="fas fa-info-circle me-2"></i>
                                검색 결과가 없습니다. 다른 지역으로 검색해보세요.
                            </div>
                        </div>
                        
                        <!-- Results Section -->
                        <div id="resultsSection" style="display: none;">
                            <div class="row justify-content-center mb-4">
                                <div class="col-lg-8">
                                    <div class="result-count text-center">
                                        <i class="fas fa-list me-2"></i>
                                        총 <span id="resultCount">0</span>개의 오픈 정보를 찾았습니다
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div id="jobsContainer"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/script.js"></script>
</body>
</html>
